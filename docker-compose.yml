services:
  redis:
    image: "redis:alpine"

  django:
    container_name: django
    build: 
      context: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=09dfjsldfjsoiejnwievnwlkdnv
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis

  celery:
    container_name: celery
    restart: always
    build: 
      context: ./
    command: celery --app=core worker -l INFO -B
    volumes:
      - ./:/usr/src/app
    environment:
      - DEBUG=1
      - SECRET_KEY=09dfjsldfjsoiejnwievnwlkdnv
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis