{% extends 'registration/base.html' %}
{% block content %}
    <h2>Sign Up</h2>
    {% for error in form.erros %}
        <p>{{ error }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'users:login' %}">Log In</a>
{% endblock content %}
