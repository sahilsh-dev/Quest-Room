{% extends 'rooms/base.html' %}

{% block content %}
    <div class="create-form-container">
        <div class="row">
            <div class="col-md-6">
                <h2>Create a Room</h2>
                <form action="{% url 'rooms:create_room' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
